<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AIM DOCTOR</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>

<div id="serviceTitle">
    <div id="serviceTitleText">AIM DOCTOR</div>
    <div id="serviceTitleBorder"></div>
</div>

<form method="get" action="game">
    <label for="interval">Interval</label>
    <input id="interval" name="interval">

    <label for="targetSize">TargetSize</label>
    <select id="targetSize" name="targetSize">
        <option>large</option>
        <option>medium</option>
        <option>small</option>
        <option>minimum</option>
    </select>
    <input id="submit" type="submit" value="START">
</form>

</body>
</html>
